<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>division-1</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
		$(document).ready(function() {
			$('.tab > li').on('mouseover', function() {
				$(this).parent()
					.attr('class', 'tab')
					.addClass($(this).attr('class'))
			});
		});
		</script>
	</head>
	<body>
		<div class="notice_wrap">
			<ul class="tab notice">
				<li class="notice"><a href="#">공지사항</a></li>
				<li class="appointment"><a href="#">인사발령</a></li>
				<li class="recruit"><a href="#">채용</a></li>
				<li class="bid"><a href="#">입찰</a></li>
			</ul>
			<p class="more">
				<a href="#">more</a>
			</p>
		</div>
	</body>
</html>
